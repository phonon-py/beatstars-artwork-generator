    <script>

        const genreTemplates = {

                colors: 'warm purple gold gradients',

            'lofi': {

                colors: 'soft pastel earth tones',

            },
            'drill': {

                colors: 'monochrome with blue accents',
                aesthetic: 'gritty street',

            'trap': {
                template: '"[TRACK_TITLE]" modern trap album cover, [VISUAL_ELEMENTS], bold urban typography, deep purple and black gradients, street aesthetic, powerful [MOOD] energy, clean production layout, 1024x1024 square format',

            'house': {
                template: '"[TRACK_TITLE]" house music album cover, [VISUAL_ELEMENTS], clean modern typography, vibrant gradient colors, club aesthetic, uplifting [MOOD] energy, dynamic layout, 1024x1024 square format',

            'ambient': {

                colors: 'ethereal gradients',

        // Èü≥Ê•ΩË¶ÅÁ¥†‚ÜíË¶ñË¶öË¶ÅÁ¥†Â§âÊèõ
        const visualElementsMap = {
            'hypnotic': 'spiral patterns, swirling effects',
            'bass': 'heavy wave forms, ground shaking patterns',
            '808': 'massive 808 wave visualization',
            'synth': 'electronic oscillator, frequency visualization',
            'lead': 'leading melodic patterns',
            'emotional': 'flowing tears, heart patterns',
            'dark': 'shadows, void spaces',
            'bright': 'light rays, glowing elements',
            'fast': 'motion blur, speed lines',
            'slow': 'static elements, peaceful flow',
            'melodic': 'musical note patterns, harmony waves',
            'aggressive': 'sharp edges, explosive patterns',
            'chill': 'floating elements, soft clouds',
            'vintage': 'aged textures, retro elements',
            'midnight': 'dark shadows, night sky elements',
            'sunrise': 'warm light rays, gradient sunrise',
            'lost': 'fading elements, nostalgic textures',
            'heavy': 'massive weight visualization',
            'soul': 'soulful wave patterns, emotional depth',
            'trap': 'modern urban patterns',
            'drill': 'sharp geometric patterns',
            'phonk': 'dark distorted patterns',
            'future': 'futuristic geometric elements',
            'retro': 'vintage nostalgic elements'
        };

        // BPM based effects
        const bpmEffects = {
            slow: 'slow waves, peaceful movement',
            medium: 'steady patterns, balanced flow', 
            fast: 'rapid motion blur, speed effects'
        };

        function getBPMCategory(bpm) {
            if (bpm < 90) return 'slow';
            if (bpm < 140) return 'medium';
            return 'fast';
        }

        function extractKeywords(title) {
            const keywords = title.toLowerCase()
                .replace(/[^\w\s]/g, ' ')
                .split(/\s+/)
                .filter(word => word.length > 2);
            return keywords;
        }

        function generateVisualElements(title, genre) {
            const keywords = extractKeywords(title);
            const elements = [];
            
            keywords.forEach(keyword => {
                if (visualElementsMap[keyword]) {
                    elements.push(visualElementsMap[keyword]);
                }
            });
            
            // „Ç∏„É£„É≥„É´Âõ∫Êúâ„ÅÆË¶ÅÁ¥†„ÇíËøΩÂä†
            const genreElements = {
                'rage-trap': 'hypnotic distorted patterns',
                'drill': 'sharp urban shadows',
                'lofi': 'vinyl record textures',
                'electronic': 'digital wave patterns',
                'rnb': 'smooth flowing curves'
            };
            
            if (genreElements[genre]) {
                elements.push(genreElements[genre]);
            }
            
            return elements.length > 0 ? elements.join(', ') : 'abstract musical patterns';
        }

        function generatePrompts() {
            const trackTitle = document.getElementById('trackTitle').value.trim();
            const genre = document.getElementById('genre').value;
            const mood = document.getElementById('mood').value;
            const bpm = document.getElementById('bpm').value;
            
            if (!trackTitle || !genre) {
                alert('Ê•ΩÊõ≤„Çø„Ç§„Éà„É´„Å®„Ç∏„É£„É≥„É´„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            const template = genreTemplates[genre];
            const visualElements = generateVisualElements(trackTitle, genre);
            const keywords = extractKeywords(trackTitle);
            
            // BPMÂäπÊûú„ÇíËøΩÂä†
            let bpmEffect = '';
            if (bpm) {
                const bpmCategory = getBPMCategory(parseInt(bpm));
                bpmEffect = bpmEffects[bpmCategory];
            }
            
            // „É°„Ç§„É≥„Éó„É≠„É≥„Éó„ÉàÁîüÊàê
            let mainPrompt = template.template
                .replace('[TRACK_TITLE]', trackTitle.toUpperCase())
                .replace('[VISUAL_ELEMENTS]', visualElements)
                .replace('[MOOD]', mood || 'dynamic');
            
            // BPMÂäπÊûú„ÇíËøΩÂä†
            if (bpmEffect) {
                mainPrompt = mainPrompt.replace('1024x1024 square format', `${bpmEffect}, 1024x1024 square format`);
            }
            
            // „Éê„É™„Ç®„Éº„Ç∑„Éß„É≥„Éó„É≠„É≥„Éó„ÉàÁîüÊàê
            const variations = generateVariations(trackTitle, genre, mood, visualElements);
            
            // ÁµêÊûúË°®Á§∫
            displayResults({
                main: mainPrompt,
                variations: variations,
                analysis: {
                    keywords: keywords,
                    visualElements: visualElements,
                    colors: template.colors,
                    aesthetic: template.aesthetic,
                    typography: template.typography
                }
            });
        }

        function generateVariations(title, genre, mood, visualElements) {
            const variations = [];
            
            // „Éê„É™„Ç®„Éº„Ç∑„Éß„É≥1: „Ç¢„Éº„ÉÜ„Ç£„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ
            variations.push({
                name: '„Ç¢„Éº„ÉÜ„Ç£„Çπ„ÉÜ„Ç£„ÉÉ„ÇØÁâà',
                prompt: `"${title.toUpperCase()}" artistic ${genre.replace('-', ' ')} album cover with abstract ${visualElements}, creative typography, artistic color palette, gallery-worthy aesthetic, professional fine art layout, 1024x1024 square format`
            });
            
            // „Éê„É™„Ç®„Éº„Ç∑„Éß„É≥2: „Éü„Éã„Éû„É´
            variations.push({
                name: '„Éü„Éã„Éû„É´Áâà', 
                prompt: `"${title.toUpperCase()}" minimalist ${genre.replace('-', ' ')} cover, clean ${visualElements}, simple typography, minimal color scheme, modern aesthetic, balanced composition, 1024x1024 square format`
            });
            
            // „Éê„É™„Ç®„Éº„Ç∑„Éß„É≥3: „Ç§„É≥„ÉÜ„É≥„Çπ
            variations.push({
                name: '„Ç§„É≥„ÉÜ„É≥„ÇπÁâà',
                prompt: `"${title.toUpperCase()}" intense ${genre.replace('-', ' ')} album artwork, dramatic ${visualElements}, bold typography, high contrast colors, powerful aesthetic, dynamic composition, 1024x1024 square format`
            });
            
            return variations;
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = `
                <div class="result-card">
                    <h3>
                        üéØ „É°„Ç§„É≥„Éó„É≠„É≥„Éó„Éà
                        <span class="copy-icon" data-prompt="main">üìã</span>
                    </h3>
                    <div class="analysis-section">
                        <strong>ÂàÜÊûêÁµêÊûú:</strong>
                        <div class="tags">
                            ${results.analysis.keywords.map(k => `<span class="tag">${k}</span>`).join('')}
                        </div>
                        <p><strong>Ë¶ñË¶öË¶ÅÁ¥†:</strong> ${results.analysis.visualElements}</p>
                        <p><strong>„Ç´„É©„Éº„Éë„É¨„ÉÉ„Éà:</strong> ${results.analysis.colors}</p>
                        <p><strong>ÁæéÂ≠¶„Çπ„Çø„Ç§„É´:</strong> ${results.analysis.aesthetic}</p>
                    </div>
                    <div class="prompt-text" id="prompt-main">${results.main}</div>
                </div>
                
                ${results.variations.map((variation, index) => `
                    <div class="result-card">
                        <h3>
                            üé® ${variation.name}
                            <span class="copy-icon" data-prompt="variation-${index}">üìã</span>
                        </h3>
                        <div class="prompt-text" id="prompt-variation-${index}">${variation.prompt}</div>
                    </div>
                `).join('')}
                
                <div class="result-card">
                    <h3>üìã ‰ΩøÁî®ÊâãÈ†Ü</h3>
                    <div style="line-height: 1.6;">
                        <p><strong>1.</strong> ‰∏äË®ò„Éó„É≠„É≥„Éó„Éà„Çí„Ç≥„Éî„Éº</p>
                        <p><strong>2.</strong> Microsoft Copilot‰ºÅÊ•≠Áâà„Å´„Ç¢„ÇØ„Çª„Çπ</p>
                        <p><strong>3.</strong> „Éó„É≠„É≥„Éó„Éà„ÇíË≤º„Çä‰ªò„Åë„Å¶ÈÄÅ‰ø°</p>
                        <p><strong>4.</strong> 4„Å§„ÅÆÂÄôË£ú„Åã„ÇâÊúÄÈÅ©„Å™„ÇÇ„ÅÆ„ÇíÈÅ∏Êäû</p>
                        <p><strong>5.</strong> ÂøÖË¶Å„Å´Âøú„Åò„Å¶ÂæÆË™øÊï¥ÊåáÁ§∫„ÇíËøΩÂä†</p>
                    </div>
                </div>
            `;
            
            // „Éó„É≠„É≥„Éó„Éà„Éá„Éº„Çø„Çí„Ç∞„É≠„Éº„Éê„É´Â§âÊï∞„Å´‰øùÂ≠ò
            window.promptData = {
                main: results.main,
                variations: results.variations
            };
            
            // „Ç≥„Éî„Éº„Éú„Çø„É≥„Å´„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíËøΩÂä†
            document.querySelectorAll('.copy-icon').forEach(icon => {
                icon.addEventListener('click', function() {
                    const promptType = this.getAttribute('data-prompt');
                    copyToClipboard(promptType);
                });
            });
        }

        function copyToClipboard(promptType) {
            let textToCopy = '';
            
            if (promptType === 'main') {
                textToCopy = window.promptData.main;
            } else if (promptType.startsWith('variation-')) {
                const index = parseInt(promptType.split('-')[1]);
                textToCopy = window.promptData.variations[index].prompt;
            }
            
            if (!textToCopy) {
                console.error('„Ç≥„Éî„Éº„Åô„Çã„ÉÜ„Ç≠„Çπ„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                return;
            }
            
            // „É¢„ÉÄ„É≥„Éñ„É©„Ç¶„Ç∂„ÅÆClipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showSuccessMessage();
                }).catch(err => {
                    console.error('Clipboard API„Åß„Ç®„É©„Éº:', err);
                    fallbackCopy(textToCopy);
                });
            } else {
                // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
                fallbackCopy(textToCopy);
            }
        }
        
        function fallbackCopy(text) {
            try {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                const successful = document.execCommand('copy');
                document.body.removeChild(textArea);
                
                if (successful) {
                    showSuccessMessage();
                } else {
                    alert('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÊâãÂãï„Åß„ÉÜ„Ç≠„Çπ„Éà„Çí„Ç≥„Éî„Éº„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                }
            } catch (err) {
                console.error('„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ„Ç≥„Éî„Éº„Åß„Ç®„É©„Éº:', err);
                alert('„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÊâãÂãï„Åß„ÉÜ„Ç≠„Çπ„Éà„Çí„Ç≥„Éî„Éº„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }

        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 2000);
        }

        // „Ç®„É≥„Çø„Éº„Ç≠„Éº„Åß„ÅÆÂÆüË°å
        document.addEventListener('keypress', function(e) {

        });
    </script>
